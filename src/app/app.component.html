<div class="app-container" *ngIf="!isSmartFlowVisible">
  <h1 class="app-title">
    <span class="title-smart">SMART</span>
    <span class="title-flow">FLOW</span>
  </h1>
  <p class="title-subtext">Precision workflows, Swiss Army Knife spirit.</p>
  <button
    class="premium-btn"
    type="button"
    (click)="revealSmartFlow()"
  >
    START
  </button>
</div>

<div class="smart-flow-stage" *ngIf="isSmartFlowVisible">
  <app-smart-flow></app-smart-flow>
</div>
